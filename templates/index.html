<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPilot - AI Financial Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(120deg, #e0eafc, #cfdef3 100%);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            color: #2d3a4b;
            margin-top: 32px;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #4e5d6c;
            margin-bottom: 24px;
        }
        .chat-box {
            background: #f7fafd;
            border-radius: 10px;
            flex: 1 1 auto;
            min-height: 0;
            max-height: none;
            overflow-y: auto;
            padding: 18px 14px;
            margin-bottom: 0;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.04);
            display: block;
        }
        .message {
            margin-bottom: 14px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message-content {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 16px;
            font-size: 1rem;
            max-width: 80%;
        }
        .message.user .message-content {
            background: #d1e7ff;
            color: #1a2636;
        }
        .message.bot .message-content {
            background: #e9f5e1;
            color: #2d3a4b;
        }
        .input-row {
            display: flex;
            gap: 10px;
            padding: 18px 14px 24px 14px;
            background: #fff;
        }
        .input-row input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #bfc9d1;
            font-size: 1rem;
        }
        .input-row button {
            background: linear-gradient(90deg, #4f8cff, #38c172);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 22px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .input-row button:hover {
            background: linear-gradient(90deg, #38c172, #4f8cff);
        }
        .footer {
            text-align: center;
            color: #7a8a99;
            font-size: 0.95rem;
            margin-bottom: 10px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üåç FinPilot</div>
        <div class="subtitle">Your AI Financial Assistant</div>
        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here -->
        </div>
        <form id="chatForm" autocomplete="off">
            <div class="input-row">
                <input type="text" id="userInput" placeholder="e.g. What is the current stock price of AAPL?" required />
                <button type="submit">Send</button>
            </div>
        </form>
        <div class="footer">Created by Likith's FinBot Financial Assistant</div>
    </div>
    <script>
        const BASE_URL = "http://localhost:8000";
        const chatBox = document.getElementById('chatBox');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        let messages = [];

        function addMessage(content, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            // Render markdown-like output for bot, plain for user
            if (sender === 'bot') {
                // Basic markdown: bold, newlines, code, lists
                let html = content
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/^- (.*)$/gm, '<li>$1</li>');
                // Wrap <li> in <ul> if any list items
                if (/<li>/.test(html)) {
                    html = html.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
                }
                contentDiv.innerHTML = html;
            } else {
                contentDiv.textContent = content;
            }
            msgDiv.appendChild(contentDiv);
            chatBox.appendChild(msgDiv);
            // Always scroll to bottom
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 0);
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = userInput.value.trim();
            if (!question) return;
            addMessage(question, 'user');
            userInput.value = '';
            addMessage('Bot is thinking...', 'bot');
            try {
                const response = await fetch(`${BASE_URL}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                chatBox.removeChild(chatBox.lastChild); // Remove 'Bot is thinking...'
                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.answer || 'No answer returned.', 'bot');
                } else {
                    addMessage('Bot failed to respond: ' + (await response.text()), 'bot');
                }
            } catch (err) {
                chatBox.removeChild(chatBox.lastChild);
                addMessage('Network error: ' + err.message, 'bot');
            }
        });
    </script>
</body>
</html>
